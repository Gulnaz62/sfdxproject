<template>
    <lightning-card>
        <div style="text-align:right">
            <lightning-button variant="neutral" label="New" onclick={buttonClickHandler}></lightning-button>
        </div>
        <br />
        <div class="slds-var-m-around_medium">
            <template if:true={showTable}>
                <label>Item Name</label>
                <abbr title="required" class="slds-required">*</abbr>
                <lightning-input class="fieldValid" label="Item Name" variant="label-hidden" type="text"
                    value={artRecord.Item_Name__c} name="itemName" onchange={handleItemChange}
                    message-when-value-missing="This is a required field" required>
                </lightning-input>
                <div class="slds-p-top_x-small">
                    <label>Quantity</label>
                    <abbr title="required" class="slds-required">*</abbr>
                    <lightning-input class="fieldValid" label="Quantity" variant="label-hidden" type="number"
                        value={artRecord.Quantity__c} name="quantity" onchange={handleQuantityChange}
                        message-when-value-missing="This is a required field" required></lightning-input>
                </div>
                <div class="slds-p-top_x-small">
                    <label>Unit Volume</label>
                    <abbr title="required" class="slds-required">*</abbr>
                    <lightning-input class="fieldValid" label="Unit Volume" variant="label-hidden" type="number"
                        value={artRecord.Unit_Volume__c} name="unitVolume" onchange={handleUnitVolumeChange}
                        message-when-value-missing="This is a required field" required></lightning-input>
                </div>
                <div class="slds-p-top_x-small">
                    <label>Insurance Value</label>
                    <lightning-input class="insurance" label="Insurance Value" variant="label-hidden" type="number"
                        value={artRecord.Insurance_Value__c} name="insurance" onchange={handleInsuranceChange}
                        formatter="currency">
                    </lightning-input>
                </div>
                <br />
                <div class="slds-align_absolute-center">
                    <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleAdd}>Save</button>&nbsp;
                </div>
                <br />

            </template>

            <lightning-datatable key-field="Id" data={records} columns={columns} show-row-number-column
                hide-checkbox-column onsave={handleSave} onrowaction={handleRowActions} draft-values={draftValues}>
            </lightning-datatable>

            <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                <div class="slds-size_1-of-4">
                    <div class="slds-p-left_xx-large slds-m-around_x-small">&nbsp;<b>Total</b></div>
                </div>
                <div class="slds-size_1-of-5">
                    <div class="slds-float_right slds-m-around_x-small" style="margin-right: 65px;">
                        <b>
                            <lightning-formatted-number value={totalQuan}></lightning-formatted-number>
                        </b>
                    </div>
                </div>
                <div class="slds-size_1-of-3">
                    <div class="slds-text-align_right slds-p-right_none slds-m-around_x-small" style="margin-right: 25px;">
                        <b>
                            <lightning-formatted-number value={totalVol}></lightning-formatted-number>
                        </b>
                    </div>
                </div>
                <div class="slds-size_1-of-5">
                    <div class="slds-text-align_right slds-p-right_medium slds-m-around_x-small">
                        <b>
                            <lightning-formatted-number value={totalIns} maximum-fraction-digits="2" style="margin-right: 50px;">
                            </lightning-formatted-number>
                        </b>
                    </div>
                </div>
            </div>
            </br>
        </div>
    </lightning-card>
</template>
